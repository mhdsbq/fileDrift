<div class="container">
  <div class="remote-user-profile" (click)="onProfileClick()"></div>
  <div class="user-id"> <span class="conn-status" [class]="{connected: isConnected, disconnected:!isConnected}"></span> {{ connectionId }}</div>
  <file-share-dialog
    *ngIf="showFileShareDialog"
    [username]="connectionId"
    (fileSelection)="onFileSelection($event)"
    (close)="onDialogClose()"
  ></file-share-dialog>
</div>
